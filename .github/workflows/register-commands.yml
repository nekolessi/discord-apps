name: Register Slash Commands

on:
  workflow_dispatch:
    inputs:
      scope:
        description: "Scope to register (guild or global)"
        default: "guild"
        required: true

jobs:
  register:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
      APP_ID: ${{ secrets.APP_ID }}
      GUILD_ID: ${{ secrets.GUILD_ID }}
      NODE_ENV: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '9'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Register commands (guild)
        if: ${{ github.event.inputs.scope == 'guild' }}
        run: pnpm register:guild

      - name: Register commands (global)
        if: ${{ github.event.inputs.scope == 'global' }}
        run: pnpm register:global
